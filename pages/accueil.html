<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/accueil.css" />

    <!-- Scripts-->
    <script src="../assets/js/accueil.js" defer></script>
    <script src="../assets/js/script.js" defer></script>
    <title>Accueil</title>
  </head>

  <body>
    <header>
      <div class="leftHead">
        <div id="home"></div>
        <div class="volume"></div>
      </div>
      <div class="midlHead">
        <form>
          <input type="text" id="search-input" placeholder="Recherche..." />

          <!-- <button type="submit" id="rechercheIcon">
            <a href="pages/rechercheAlbum.html"></a>
          </button> -->
        </form>
        <div id="rechercheIcon"></div>
      </div>
      <div class="rightHead">
        <div class="param"></div>
      </div>
    </header>

    <div class="container">
      <div id="rect1">Mes Morceaux</div>
      <div id="rect2">Mes playlists</div>
      <div id="rect3">Mes favoris</div>

      <div id="circle"></div>
    </div>

    <footer>
      <div class="audio audio-player">
        <div class="leftFooter">
          <div id="stopGo"></div>
          <div id="text">Artiste / musique</div>
        </div>
        <div class="rightFooter">
          <div id="like"></div>
          <div id="add"></div>
          <div class="temps">
            <div class="controls">
              <span class="current-time">0:00 /</span>

              <span class="total-time">0:00</span>
            </div>
            <div class="slider" data-direction="horizontal">
              <div class="progress">
                <div class="pin" id="progress-pin" data-method="rewind"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
