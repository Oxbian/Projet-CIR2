<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Style CSS -->
  <link rel="stylesheet" href="../assets/css/utilities.css">
  <link rel="stylesheet" href="../assets/css/responsive.css">
  <link rel="stylesheet" href="../assets/css/box.css">
  <link rel="stylesheet" href="../assets/css/accueil.css">
  <link rel="stylesheet" href="../assets/css/recherche.css">
  <link rel="stylesheet" href="../assets/css/playlists.css">
  <link rel="stylesheet" href="../assets/css/listened.css">
  <link rel="stylesheet" href="../assets/css/form.css">

  <!-- Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"
    integrity="sha256-oE03O+I6Pzff4fiMqwEGHbdfcW7a3GRRxlL+U49L5sA=" crossorigin="anonymous" defer></script>
  <script src="../assets/js/ajax.js" defer></script>
  <script src="../assets/js/utilities.js" defer></script>
  <script src="../assets/js/accueil.js" defer></script>
  <script src="../assets/js/recherche.js" defer></script>
  <script src="../assets/js/listened.js" defer></script>
  <script src="../assets/js/playlists.js" defer></script>
  <script src="../assets/js/form-utilities.js" defer></script>
  <script src="../assets/js/settings.js" defer></script>
  <script src="../assets/js/script.js" defer></script>
  <title>Lecteur MP3</title>
</head>

<body >
  <!-- En tÃªte de la page -->
  <header>
    <div class="left-head">
      <div id="home"></div>
      
      <div class="volumeIcone"></div>
      <input type="range" id="volume" min="0" max="1" value="1" step="0.1" > 
      <span id="volume-value">100%</span>
    </div>
    <div class="midl-head">
      <form>
        <input type="text" id="search-input" placeholder="Recherche..." />
      </form>
      <div id="recherche-icon"></div>
    </div>
    <div class="right-head">
      <div class="param" id="param"></div>
    </div>
  </header>

  <main id="main">
    <div class="container">
      <!-- Boutons principaux -->
      <div id="rect1">Mes Morceaux</div>
      <div id="rect2">Mes playlists</div>
      <div id="rect3">Mes favoris</div>
      <div id="circle"></div>
    </div>
  </main>

  <!-- Bas de page -->
  <footer>
      <audio id="player">
        <source id="musique" src="" type="audio/mpeg"/>
      </audio>
      <div class="left-footer">
        <div id="stop-go" onclick="Play()"></div>
        <div id="text"></div>
      </div>
      <div class="right-footer">
        <div id="like"></div>
        <div id="add"></div>
        <div class="temps">
          <div class="controls">
            <span class="current-time">0:00 </span> / <span class="total-time">2:55</span>
          </div>
          <input type="range" id="track" min="0" value="0">
        </div>
      </div>
      
  </footer>
</body>
</html>
